<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">

    <title>Books Management System</title>
</head>
<body>

<div class="container">

    </br>
    <h2><span th:text="${appName}"></span></h2>
    </br>

    <h3>Books</h3>

    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">ISBN-13</th>
            <th scope="col">Comments</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tr th:each="book : ${books}">
            <th scope="row" th:text="${book.getId()}"></th>
            <td th:text="${book.getTitle()}"></td>
            <td th:text="${book.getAuthor()}"></td>
            <td th:text="${book.getIsbn()}"></td>
            <td th:text="${book.getComments().size()}"></td>

            <td>
                <div class="btn-group">
                    <a th:href="@{'/book/{id}'(id=${book.getId()})}">
                        <button type="button" class="btn btn-warning">Edit</button>
                    </a>
                    <form th:action="@{'/book/{id}/delete'(id=${book.getId()})}" method="post">
                        <input type="hidden">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </td>
        </tr>
    </table>
    <a class="btn btn-warning float-right" href="/book/add-book">Add Book</a>
</div>

</body>
</html>
