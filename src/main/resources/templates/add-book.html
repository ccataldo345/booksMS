<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">

    <title>Books Management System</title>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-sm-6">

            <h2><span th:text="${appName}"></span></h2>
            </br>

            <h3>Add Book</h3>

            <form th:action="@{'/book/add'}" th:object="${book}" method="post">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input name="title" type="text" class="form-control" id="title" placeholder="Title">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input name="author" type="text" class="form-control" id="author" placeholder="Author">
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <input name="isbn" type="text" class="form-control" id="isbn" placeholder="ISBN">
                </div>
                <button type="submit" class="btn btn-warning">Add</button>
            </form>

        </div>
    </div>
</div>

</body>
</html>
