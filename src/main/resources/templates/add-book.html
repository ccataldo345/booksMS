<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">

    <title>Books Management System</title>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <a class="navbar-brand" href="/">Home</a>
    <ul class="navbar-nav">
    </ul>
</nav>

<div class="container" style="margin-top:80px">

    </br>
    <h2><span th:text="${appName}"></span></h2>
    </br>

    <div class="row">
        <div class="col-sm-6">

            <h3>Add Book</h3>

            <form th:action="@{'/book/add-book'}" th:object="${book}" method="post">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input name="title" type="text" class="form-control" id="title" th:field="*{title}"
                           placeholder="Title">
                    <p style="color:red;" th:if="${#fields.hasErrors('title')}" th:errors="*{title}" />
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input name="author" type="text" class="form-control" id="author" th:field="*{author}"
                           placeholder="Author">
                    <p style="color:red;" th:if="${#fields.hasErrors('author')}" th:errors="*{author}" />
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <input name="isbn" type="text" class="form-control" id="isbn" th:field="*{isbn}"
                           placeholder="ISBN">
                    <p style="color:red;" th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}" />
                </div>
                <button type="submit" class="btn btn-warning">Add</button>
            </form>

        </div>
    </div>
</div>

</body>
</html>
