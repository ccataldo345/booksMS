<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">

    <title>Books Management System</title>
</head>
<body>

<div class="container">

    </br>
    <h2><span th:text="${appName}"></span></h2>
    </br>

    <div class="row">
        <div class="col-sm-6">

            <h3>Edit Book</h3>

            <form th:action="@{'/book/{id}'(id=${book.getId()})}" th:object="${book}" method="post">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input name="title" type="text" class="form-control" id="title" placeholder="Title"
                           th:value="${book.getTitle()}">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input name="author" type="text" class="form-control" id="author" placeholder="Author"
                           th:value="${book.getAuthor()}">
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <input name="isbn" type="text" class="form-control" id="isbn" placeholder="ISBN"
                           th:value="${book.getIsbn()}">
                </div>
                <button type="submit" class="btn btn-warning float-right">Update</button>
            </form>
        </div>

        <div class="col-sm-6">
            <h2>Comments</h2>
            <form th:action="@{'/book/{id}/comment'(id=${book.getId()})}" th:object="${comment}" method="post">
                <div class="form-group">
                    <label for="value">Comment</label>
                    <textarea th:field="*{commentText}" name="text" class="form-control" id="value" rows="6"
                              placeholder="Comment"></textarea>
                    </br>
                    <button type="submit" class="btn btn-warning float-right">Add comment</button>
                </div>
            </form>
            <table class="table table-borderless" th:each="c : ${book.getComments()}">
                <tbody>
                <tr>
                    <td>Date</td>
                    <td th:text="${#dates.format(c.getDate(), 'dd-MM-yyyy HH:mm:ss')}"></td>
                </tr>
                <tr>
                    <td>Comment</td>
                    <td th:text="${c.getCommentText()}"></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
</body>
</html>
